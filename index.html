<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock: By Olivia Popoola</title>
    <script
      src="https://kit.fontawesome.com/8f3fda6607.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500&Poppins:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <main class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Choose a city</option>
        <option value="London">London</option>
        <option value="New-York">New York</option>
        <option value="Tokyo">Tokyo</option>
        <option value="Lagos">Lagos</option>
      </select>
      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="hong-kong">
        <div>
          <h2>Hong Kong</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </main>
    <footer>
      <div class="social-footer">
        <a
          href="https://www.linkedin.com/in/olivia-popoola-095op"
          title="Linkedin Profile"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a href="https://github.com/OliviaPopoola" title="Github Profile"
          ><i class="fab fa-github"></i
        ></a>
        <a
          href="https://www.instagram.com/livvy.codes/"
          title="Instagram Profile"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
      Made with ðŸ’— by Olivia Popoola and it is
      <a href="https://github.com/OliviaPopoola/world-clock" target="_blank"
        >open source</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
